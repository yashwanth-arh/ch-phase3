<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row">
            <div class="col-12 text-end">
                <button class="btn btn-sm btn-success" (click)="isListView = !isListView">{{isListView ? 'New': 'List'
                    }}</button>
            </div>
        </div>
        <div *ngIf="isListView" class="row justify-content-center align-items-center h-100">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emp of employeesLest; let sr=index">
                            <td>{{sr+1}}</td>
                            <td>{{emp.firstName}}{{emp.lastName}}</td>
                            <td>{{emp.department}}</td>
                            <td>{{emp.email}}</td>
                            <td>{{emp.phoneNo}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" (click)="onEdit(emp)"> Edit</button>
                                <button class="btn btn-sm btn-danger" (click)="onDelete(emp)"> Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div *ngIf="!isListView" class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div data-mdb-input-init class="form-outline">
                                    <input type="text" [(ngModel)]="employeeObject.firstName" id="firstName"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="firstName">First Name</label>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <div data-mdb-input-init class="form-outline">
                                    <input type="text" [(ngModel)]="employeeObject.lastName" id="lastName"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="lastName">Last Name</label>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">

                                <div data-mdb-input-init class="form-outline datepicker w-100">
                                    <select [(ngModel)]="employeeObject.departementId" class="select form-control-lg">
                                        <option value="">Choose Department</option>
                                        <option *ngFor="let dept of department" [value]="dept.deptId">
                                            {{dept.deptName}}</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <h6 class="mb-2 pb-1">Gender: </h6>

                                <div class="form-check form-check-inline">
                                    <input [(ngModel)]="employeeObject.gender" class="form-check-input" type="radio"
                                        name="inlineRadioOptions" id="femaleGender" value="fe-Male" checked />
                                    <label class="form-check-label" for="femaleGender">Female</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input [(ngModel)]="employeeObject.gender" class="form-check-input" type="radio"
                                        name="inlineRadioOptions" id="maleGender" value="Male" />
                                    <label class="form-check-label" for="maleGender">Male</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">

                                <div data-mdb-input-init class="form-outline">
                                    <input [(ngModel)]="employeeObject.email" type="email" id="emailAddress"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="emailAddress">Email</label>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4 pb-2">

                                <div data-mdb-input-init class="form-outline">
                                    <input [(ngModel)]="employeeObject.phoneNo" type="tel" id="phoneNumber"
                                        class="form-control form-control-lg" />
                                    <label class="form-label" for="phoneNo">Phone Number</label>
                                </div>

                            </div>
                        </div>
                        <div class="mt-4 pt-2">
                            <input data-mdb-button-init data-mdb-ripple-init (click)="onCreateEmp()"
                                class="btn btn-primary btn-lg" type="submit" value="Submit" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
