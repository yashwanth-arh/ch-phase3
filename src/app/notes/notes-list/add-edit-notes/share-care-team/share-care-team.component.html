<div class="addNotesHeader">
  <div>Care Team</div>
  <mat-icon (click)="closeDialog(false)">close</mat-icon>
</div>
<div mat-dialog-content>
  <section class="example-section">
    <span class="example-list-section">
      <mat-checkbox
        class="example-margin"
        [checked]="allComplete"
        [indeterminate]="someComplete()"
        (change)="setAll($event.checked)"
      >
        {{ task.name }}
      </mat-checkbox>
    </span>
    <span class="example-list-section">
      <ul>
        <li *ngFor="let subtask of task.subtasks">
          <mat-checkbox
            [(ngModel)]="subtask.completed"
            (ngModelChange)="updateAllComplete()"
          >
            {{ subtask.name }}
          </mat-checkbox>
        </li>
      </ul>
    </span>
  </section>
</div>
<mat-dialog-actions align="end" style="padding: 0 24px 24px 0px">
  <button mat-flat-button class="addBtn" (click)="teams(true)">Save</button>
</mat-dialog-actions>
